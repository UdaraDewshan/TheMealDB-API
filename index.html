<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheMealDB API - HOT KING Recipe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="asset/css/style.css">
</head>

<body>


  <nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center fw-bold" href="#">
        <div class="brand-logo">üçΩ</div> HOT Recipe
      </a>
      <div class="ms-auto d-flex gap-2">
        <button class="btn btn-primary" id="randomBtn">‚ú® Discover a Meal</button>
        <button class="btn btn-outline-light" id="favToggle">Favorites</button>
      </div>
    </div>
  </nav>

  <!-- hero section -->
  <section class="py-5">
    <div class="container">
      <div class="row g-4 align-items-center">
        <div class="col-lg-7">
          <div class="card card-custom p-4 shadow-lg">
            <h1 class="hero-title mb-3">Find your next <span>favorite recipe</span> in seconds.</h1>
            <p class="text-muted">Search by meal name or ingredient. Filter by category or area. Click any card for
              full details.</p>


            <div class="input-group mb-3">
              <input id="searchInput" type="text" class="form-control search-input"
                placeholder="Search meals by name‚Ä¶ (e.g., biryani, pasta, curry)">
              <button class="btn btn-primary" id="searchBtn">Search</button>
            </div>


            <div class="row g-2 mb-3">
              <div class="col-md-4">
                <input id="ingredientInput" class="form-control search-input"
                  placeholder="Search by ingredient (e.g., chicken)">
              </div>
              <div class="col-md-3">
                <select id="categorySelect" class="form-select search-input">
                  <option>Category</option>
                </select>
              </div>
              <div class="col-md-3">
                <select id="areaSelect" class="form-select search-input">
                  <option>Area</option>
                </select>
              </div>
              <div class="col-md-2">
                <button class="btn btn-outline-light w-100" id="clearFilters">Clear</button>
              </div>
            </div>


            <div class="d-flex gap-3">
              <div class="badge bg-dark p-3">üîé <b id="count">0</b> results</div>
              <div class="badge bg-dark p-3">‚ù§Ô∏è <b id="favCount">0</b> saved</div>
            </div>
          </div>
        </div>

        <div class="col-lg-5">
          <img class="rounded-4 shadow-lg img-fluid"
            src="https://images.unsplash.com/photo-1544025162-d76694265947?q=80&w=1600&auto=format&fit=crop"
            alt="Hero Dish">
        </div>
      </div>
    </div>
  </section>

  <br>

  


  <section class="py-5">
    <div class="container">
      <div id="grid" class="row g-4"></div>
      <div class="d-flex justify-content-center align-items-center mt-4" id="pagination" hidden>
        <button class="btn btn-outline-light me-2" id="prevPage">Prev</button>
        <span id="pageInfo" class="text-muted"></span>
        <button class="btn btn-outline-light ms-2" id="nextPage">Next</button>
      </div>
    </div>
  </section>

  <div style="display: flex; justify-content: center; gap: 40px; flex-wrap: wrap; padding: 40px; ">
    <div class="gallery">
      <div class="image-card">
        <img id="imgnew0" src="" alt="Image 1">
        <p id="nameMeal0"></p>
      </div>

      <div class="image-card">
        <img id="imgnew1" src="" alt="Image 2">
        <p id="nameMeal1"></p>
      </div>

      <div class="image-card">
        <img id="imgnew2" src="" alt="Image 3">
        <p id="nameMeal2"></p>
      </div>

      <div class="image-card">
        <img id="imgnew3" src="" alt="Image 4">
        <p id="nameMeal3"></p>
      </div>

      <div class="image-card">
        <img id="imgnew4" src="" alt="Image 5">
        <p id="nameMeal4"></p>
      </div>

      <div class="image-card">
        <img id="imgnew5" src="" alt="Image 1">
         <p id="nameMeal5"></p>
      </div>

      
      <div class="image-card">
        <img id="imgnew6" src="" alt="Image 2">
         <p id="nameMeal6"></p>
      </div>

      <div class="image-card">
        <img id="imgnew7" src="" alt="Image 3">
         <p id="nameMeal7"></p>
      </div>

      <div class="image-card">
        <img id="imgnew8" src="" alt="Image 4">
         <p id="nameMeal8"></p>
      </div>

      <div class="image-card">
        <img id="imgnew9" src="" alt="Image 1">
         <p id="nameMeal9"></p>
      </div>

      <div class="image-card">
        <img id="imgnew10" src="" alt="Image 2">
         <p id="nameMeal10"></p>
      </div>

      <div class="image-card">
        <img id="imgnew11" src="" alt="Image 3">
         <p id="nameMeal11"></p>
      </div>


    </div>
  </div>
  </div>
  
  <footer>
    <div class="container">
      Built with Udara Dewshan using the public <a class="link" href="https://www.themealdb.com/" target="_blank"
